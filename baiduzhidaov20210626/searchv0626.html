<!-- 
功能：百度知道页面 

思路：rem+媒体查询

分为三大模块bd_nav、bd_content、bd_footer

bd_nav: 利用ul，每个li添加padding-left;
bd_content:利用flex布局定位logo和search;search用flex定位；
bd_footer：利用flex布局和fixed定位;

备注：
flex布局用于布局几个整体块之间的距离；
ul、li用来布局文字块；
整体页面布局每个模块给定固定宽度和高度，用margin和padding调整；
-->
